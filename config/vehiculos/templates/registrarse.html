{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<form method="POST">

  <div class="alert alert-warning" role="alert">
    {{error}}
  </div>

  {%csrf_token%}
  <div class="mb-3 row mx-5">
    <div class="col-4">
      {{ form|crispy }}
    
  <button>
    Registrarse
  </button>
</div>
</div>
</form>
{% endblock %}
